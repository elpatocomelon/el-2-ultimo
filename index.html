<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Buscar ciudad...">
        <button onclick="searchWeather()">Buscar</button>
        <div class="city-list">
            <ul>
                <li onclick="fetchWeather('New York')">New York</li>
                <li onclick="fetchWeather('Los Angeles')">Los Angeles</li>
                <li onclick="fetchWeather('London')">London</li>
            </ul>
        </div>
        <div class="weather-info" id="weatherInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
